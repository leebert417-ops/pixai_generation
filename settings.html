<div class="pixai_settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>
                <span data-i18n="PixAI Generation">PixAI Generation</span>
            </b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div class="flex-container flexnowrap alignItemsBaseline marginBot5">
                <strong class="flex1">PixAI API 密钥 (API Key)</strong>
                <div id="pixai_key" class="menu_button menu_button_icon manage-api-keys" data-key="api_key_pixai">
                    <i class="fa-fw fa-solid fa-key"></i>
                    <span data-i18n="Click to set">Click to set</span>
                </div>
            </div>
            <i>请在 PixAI 网站获取您的 API 令牌 (Bearer Token)</i>

            <hr>
            <h4 data-i18n="默认生成参数">默认生成参数</h4>

            <label for="pixai_model_id">默认模型 ID (Model ID)</label>
            <input id="pixai_model_id" type="text" class="text_pole" placeholder="例如: 1648918127446573124">

            <label for="pixai_lora_id">默认 Lora ID (可选)</label>
            <input id="pixai_lora_id" type="text" class="text_pole" placeholder="例如: 1744880666293972790">
            
            <label for="pixai_lora_weight">默认 Lora 权重 (可选)</label>
            <input id="pixai_lora_weight" type="number" class="text_pole" step="0.1" value="0.7">

            <label for="pixai_negative_prompt">默认负面提示词</label>
            <textarea id="pixai_negative_prompt" class="text_pole textarea_compact autoSetHeight" placeholder="worst quality, low quality..."></textarea>
            
            <div class="flex-container">
                <div class="alignitemscenter flex-container flexFlowColumn flexGrow flexShrink gap0 flexBasis48p">
                    <small>
                        <span data-i18n="Sampling steps">Sampling steps</span>
                    </small>
                    <input class="neo-range-slider" type="range" id="pixai_steps" name="pixai_steps" min="1" max="50" step="1" value="20" >
                    <input class="neo-range-input" type="number" id="pixai_steps_value" data-for="pixai_steps" min="1" max="50" step="1" value="20" >
                </div>

                <div class="alignitemscenter flex-container flexFlowColumn flexGrow flexShrink gap0 flexBasis48p">
                    <small>
                        <span data-i18n="CFG Scale">CFG Scale</span>
                    </small>
                    <input class="neo-range-slider" type="range" id="pixai_scale" name="pixai_scale" min="1" max="20" step="0.1" value="6.0" >
                    <input class="neo-range-input" type="number" id="pixai_scale_value" data-for="pixai_scale" min="1" max="20" step="0.1" value="6.0" >
                </div>
            </div>

            <div id="pixai_dimensions_block" class="flex-container">
                <div class="alignitemscenter flex-container flexFlowColumn flexGrow flexShrink gap0 flexBasis48p">
                    <small>
                        <span data-i18n="Width">Width</span>
                    </small>
                    <input class="neo-range-slider" type="range" id="pixai_width" name="pixai_width" max="1024" min="64" step="64" value="512" >
                    <input class="neo-range-input" type="number" id="pixai_width_value" data-for="pixai_width" max="1024" min="64" step="64" value="512" >
                </div>

                <div class="alignitemscenter flex-container flexFlowColumn flexGrow flexShrink gap0 flexBasis48p">
                    <small>
                        <span data-i18n="Height">Height</span>
                    </small>
                    <input class="neo-range-slider" type="range" id="pixai_height" name="pixai_height" max="1024" min="64" step="64" value="768" >
                    <input class="neo-range-input" type="number" id="pixai_height_value" data-for="pixai_height" max="1024" min="64" step="64" value="768" >
                </div>
            </div>
        </div>
    </div>
</div>
